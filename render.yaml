services:
  - type: web
    name: crypto-portfolio-app
    env: node
    buildCommand: |
      cd frontend && npm install && npm run build && \
      cd ../backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://your-app-name.onrender.com
      - key: GEMINI_API_KEY
        sync: false
      - key: CRYPTO_COMPARE_API_KEY
        sync: false
      - key: ZEROX_API_KEY
        sync: false
      - key: MAILTRAP_TOKEN
        sync: false
      - key: SENDER_EMAIL
        sync: false
      - key: CURRENCY_API_KEY
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false 